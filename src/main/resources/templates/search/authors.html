<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
    <title>Search Results - Authors</title>
</head>
<body>
<h1>Search Results - Authors</h1>

<table>
    <thead>
    <tr>
        <th>Author Name</th>
        <th>Biography</th>
        <th>Birth Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.authorName}"></td>
        <td th:text="${author.biography}"></td>
        <td th:text="${author.birthDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
