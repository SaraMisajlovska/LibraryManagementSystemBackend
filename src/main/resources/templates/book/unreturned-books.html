<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
  <title>Unreturned Books List</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Card Number</th>
    <th>Book Title</th>
    <th>Authors</th>
    <th>Book Checkout Date</th>
    <th>Days Borrowed</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${unreturnedBooks}">
    <td th:text="${book.patronFirstName}"></td>
    <td th:text="${book.patronLastName}"></td>
    <td th:text="${book.patronCardNumber}"></td>
    <td th:text="${book.bookTitle}"></td>
    <td th:text="${book.authors}"></td>
    <td th:text="${book.bookCheckoutDate}"></td>
    <td th:text="${book.daysBorrowed}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
